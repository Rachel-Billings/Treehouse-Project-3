<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>THE CODE REVIEW</h1>
    <div class="title">
    <h2>Signup for our newsletter</h2>
    <p class="first-p">Get the latest news on how your code is doing right in your inbox</p>

    <div class="b-div"></div>
    <div class="b-div-2"></div>
    </div>
<form action="active">
    <div class="form-div">
    <fieldset class="contact">
        <legend>Contact Information</legend>
    <div class="flex-form">
        <label for="name">Full Name</label>
        <input type="text" name="user-name" id="name" placeholder="Required" required>
    </div>
    <div class="flex-form">
        <label for="email">Email Address</label>
        <input type="text" name="user-email" id="email" placeholder="Required" required>
    </div>
        <div class="flex-form">
        <label for="phone">Phone Number</label>
        <input type="text" name="user-phone" id="phone">
    </div>
        <div class="flex-form">
        <label for="address">Street Address</label>
        <input type="text" name="user-address" id="address">
    </div>
        <div class="flex-form">
        <label for="city">City</label>
        <input type="text" name="user-city" id="city">
    </div>
        <div class="flex-form">
        <label for="state">State</label>   
        <select name="user-state" id="state">
            <optgroup label="Choose State">
                <option value="">Choose State</option>
                
            </optgroup>
        </select>
    </div>
        <div class="flex-form">
        <label for="zip">Zip Code</label>
        <input type="text" name="user-zip" id="zip" placeholder="Required" required>
        <div id='invsiDiv'></div>
    </div>
    </fieldset>
</div>
<div class="b-div-3"></div>
<div class="form-div">
    <fieldset class="newsletter">
        <legend>Newsletter</legend>
        <p>Select the newsletters you would like to recieve</p>
        <div>
            <input type="checkbox" name="user-html-news" id="html-news" checked>
            <label for="html-news">HTML News</label>
        </div>
        <div>
            <input type="checkbox" name="user-css-news" id="css-news">
            <label for="css-news">CSS News</label>
        </div>
        <div>
            <input type="checkbox" name="user-javascript-news" id="javascript-news">
            <label for="javascript-news">Javascript News</label>
        </div>
        <p>Newsletter format</p>
        <div>
            <input type="radio" name="user-html" id="html" value="html" checked>
            <label for="html">HTML</label>
        </div>
        <div>
            <input type="radio" name="user-plain-text" id="plain-text" value="plain-text">
            <label for="plain-text">Plain text</label>
        </div>
        <p>Other topics you'd like to hear about</p>
        <label for="topics"></label>
        <textarea name="user-topics" id="topics" ></textarea>

        <input class="button"
       type="button"
       value="Sign Up">
    </fieldset>
</div>
    <footer>
        <p><em>Copyright The Code Review</em></p>
    </footer>
</form>
</body>
</html>
